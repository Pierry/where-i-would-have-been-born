<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="globe" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
    <linearGradient id="land" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <linearGradient id="pin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f87171"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>

  <!-- Globe background -->
  <circle cx="32" cy="32" r="28" fill="url(#globe)"/>

  <!-- Simplified continents -->
  <ellipse cx="24" cy="22" rx="8" ry="6" fill="url(#land)" opacity="0.9"/>
  <ellipse cx="40" cy="28" rx="10" ry="7" fill="url(#land)" opacity="0.9"/>
  <ellipse cx="28" cy="40" rx="12" ry="6" fill="url(#land)" opacity="0.9"/>
  <ellipse cx="46" cy="42" rx="5" ry="4" fill="url(#land)" opacity="0.9"/>

  <!-- Globe shine -->
  <ellipse cx="22" cy="18" rx="8" ry="6" fill="white" opacity="0.2"/>

  <!-- Location pin -->
  <g transform="translate(38, 12)">
    <path d="M8 0C3.6 0 0 3.6 0 8c0 6 8 14 8 14s8-8 8-14c0-4.4-3.6-8-8-8zm0 11c-1.7 0-3-1.3-3-3s1.3-3 3-3 3 1.3 3 3-1.3 3-3 3z" fill="url(#pin)"/>
    <circle cx="8" cy="8" r="3" fill="white"/>
  </g>

  <!-- Globe border -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#2563eb" stroke-width="1.5" opacity="0.3"/>
</svg>
